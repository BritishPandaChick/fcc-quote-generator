<!DOCTYPE html>
<html>

<head>
  <title>Random Quote Machine</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Font Awesome -->
  <link href="assets/font-awesome/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Merriweather&display=swap" rel="stylesheet">

  <!-- Bootstrap5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <srcip src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></srcip>
</head>

<body>
  <div class="container-fluid">
    <header>
      <div class="container-fluid">
        <h1 class="text-center">Disney Wisdom Quote Machine</h1>
        <h2 class="text-center">Quotes from the Disney Wisdom 2019 Collection</h2>
        <img src="https://images-na.ssl-images-amazon.com/images/I/51UNRwV4bYL._SX425_.jpg"
          alt="Dumbo plush, cup, and pins from the Disney Wisdom collection" class="img-fluid founded mx-auto d-block">
      </div>
    </header>
    <main>
      <div class="container">
        <div id="quote-box" class="text-center">
          <div id="text"></div>
          <div id="author"></div>
          <button id="new-quote" class="btn btn-success">New Quote</button>
          <button class="btn btn-primary"><a id="tweet-quote"><i class="fa-brands fa-twitter"></i>Tweet
              Quote</a></button>
        </div>
      </div>
  </div>
  </main>
  <footer>
    <div class="container-fluid">
      <p class="text-center">&copy; 2019-2022, Sarah Bartley | All Rights Reserved.</p>
    </div>
  </footer>
  </div>

  <!-- JavaScript -->
  <script type="text/JavaScript" src="assets/js/script.js"></script>

  <!-- freeCodeCamp testing -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
