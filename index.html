<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script type="text/JavaScript" "https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
  <header class="text-center">
    <div class="col-xs-12">
      <h1>Disney Quote Machine</h1>
      <h3>Quotes from the Disney Wisdom 2019 Collection</h3>
      <img src="https://images-na.ssl-images-amazon.com/images/I/51UNRwV4bYL._SX425_.jpg" alt="Disney Wisdom Collection Dumbo" />
    </div>
  </header>
  
  <main>
    <div id="quote-box" class="container col-xs-12 text-center">
    <div id="text"></div>
    <div id="author"></div>
    <button id="new-quote" class="btn btn-primary">New Quote</button>
    <button class="btn btn-primary"><a id="tweet-quote" href="" target="_blank"><i class="fab fa-twitter"></i> Tweet Quote</a></button>
    </div>
   </div>
  </main>

  <br/>
  <br/>

  <footer>
    <div class="col-xs-12">
      <p>&copy; 2019 Sarah Bartley. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/JavaScript" src="assets/js/script.js"></script>
</body>
</html>
