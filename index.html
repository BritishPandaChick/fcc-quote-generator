<!DOCTYPE html>
<html>
<head>
  <title>Free Code Camp Quote Generator</title>
  <link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div>
      <div class="text-center">
        <h1>Beauty and the Beast<br>Quote Generator</h1>
        <br>
        <p>Some of the most well known quotes from the animated movie.</p>
        <img src="https://www.loc.gov/exhibits/music-and-animation/beautyandthebeast/Assets/ma0041_enlarge.jpg" id="poster"/>
        <br>
    <button class="btn btn-default" type="submit" id="newQuote">New Quote</button>
        <a href="#" class="btn btn-default" id="tweet">Tweet Out</a>
    <div class="quotes text-center">
      <span class="quote"></span>
      <span class="author"></span>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
